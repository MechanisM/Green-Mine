<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
	<title>Greenmine</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="./css/ui-lightness/jquery-ui-1.8.13.custom.css" type="text/css" media="handheld, all" />
	<link rel="stylesheet" href="./css/ui.multiselect.css" type="text/css" media="handheld, all" />
	<link rel="stylesheet" href="./css/general.css" type="text/css" media="handheld, all" />

</head>
<body>
	<div id="head">
		<h1>greenmine</h1>
	</div>
	<div id="menu">
		<ul>
			<li><a href="">Configuración</a></li>
		</ul>
	</div>
	<div id="wrapper">
		<div id="project">
			<div id="sub-menu">
				<ul>
					<li><a href="">Mi perfil</a></li>
					<li><a href="">Usuarios</a></li>
					<li class="selected"><a href="">Proyectos</a></li>
				</ul>
			</div>
			<form id="edit-profile-form" method="post" action="auxiliar/json/login.json" ajaxsubmit="0" class="validate inline" >
				<fieldset>
					<p class="form-field">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" class="required" />
					</p>
					<p class="form-field">
						<label for="description">Descripción</label>
						<textarea rows="10" id="description" name="description"></textarea>
					</p>
					<div id="user-project">
						<div class="users-added">
							<table class="table01">
								<tbody>
									<tr>
										<th>Propietario</th>
										<th>Rol</th>
										<th>Opciones</th>
									</tr>
								
								</tbody>
							</table>
						</div>
						<div class="users-roles">
							<fieldset>
								<legend>Usuarios</legend>
								<ul class="users">
									<li><input class="valid" name="user-aux[]" username="Juanfran" gravatar="./auxiliar/imgs/gravatar.jpg" value="2" type="checkbox" /> Juanfran</li>
									<li><input class="valid" name="user-aux[]" username="Andrei" gravatar="./auxiliar/imgs/gravatar.jpg" value="3" type="checkbox" /> Andrei</li> 
								</ul>
							</fieldset>
							<fieldset>
								<legend>Roles</legend>
								<ul class="roles">	
									<li><input name="rol-aux" type="radio" rolname="Administrador" value="1" /> Administrador</li>
									<li><input name="rol-aux" type="radio" rolname="Desarrollador" value="2" /> Desarrollador</li> 
								</ul>
							</fieldset>
							<input id="btn-usr-project" type="button" value="Añadir" class="btn01" />
						</div>
					</div>
					<p class="width100 float-left">
						<input class="btn01" type="submit" value="Guardar" />
						<span class="ajax-loader"></span>		
					</p>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="footer">
		<p>Powered by Greenmine ©</p>
	</div>
	<script type="text/javascript" src="./js/external/jquery.min.js"></script>
	<script type="text/javascript" src="./js/external/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/external/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
