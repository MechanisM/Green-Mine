<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <title>Greenmine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css" media="handheld, all" />
    <link rel="stylesheet" href="./css/general.css" type="text/css" media="handheld, all" />
</head>
<body>
    <div id="head">
        <h1><a href="">greenmine</a> > IOU</h1>
    </div>
    <div id="menu">
        <ul>
                        <li><a href="">Juanfran Alcántara</a></li>
                        <li><a href="">Configuración</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </div>
    <div id="wrapper">
            <div id="dashboard">
                <div id="dashboard-actions">
                    <a id="new-milestone" class="btn01" href="">Nuevo milestone</a>
                    <a id="new-issue" class="btn01" href="">Nueva tarea</a>
                </div>
                <ul id="milestones">
                    <li class="selected milestone" milestone="1" milestoneurl="auxiliar/json/dashboard.json">
                        <div class="ml">Fase 1<div>12/03/2011 (<span>1/2</span>)</div></div>
                        <a href="" class="edit"><img width="21" src="imgs/cog.png" /></a>
                    </li>
                    <li class="milestone" milestone="2" milestoneurl="auxiliar/json/dashboard.json">
                        <div class="ml">Fase 2<div>06/11/2011 (<span>2/6</span>)</div></div>
                        <a href="" class="edit"><img width="21" src="imgs/cog.png" /></a>
                    </li>
                    <li class="milestone" milestone="0" milestoneurl="auxiliar/json/dashboard.json">
                        <div class="ml">Sin asignar <div>(<span>4/20</span>)</div></div>
                    </li>
                </ul>
                <div id="tasks-filters">
                    <p>
                        <label>Asignado a</label>
                        <select name="to">
                            <option value="0">Todos</option>
                            <option value="1">Andrei</option>
                            <option value="2">Juanfran</option>
                        </select>
                    </p>
                    <p>
                        <label>Estado</label>
                        <select name="state">
                            <option value="0">Todos</option>
                            <option value="Abierta">Abierta</option>
                            <option value="Cerrada">Cerrada</option>
                        </select>
                    </p>
                    <p>
                        <label>Prioridad</label>
                        <select name="priority">
                            <option value="0">Todos</option>
                            <option value="Alta">Alta</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </p>
                    <p>
                        <label>Tipo</label>
                        <select name="type">
                            <option value="0">Todos</option>
                            <option value="Tarea">Tarea</option>
                            <option value="Bug">Bug</option>
                        </select>
                    </p>                    
                </div>
                <ul id="tasks">
                </ul>
                
                <div id="milestone-lb">
                    <form method="post" action="auxiliar/json/milestone.json" class="inline">
                        <fieldset>
                            <p class="form-field">
                                <label for="">Nombre</label>
                                <input type="text" id="nombre-milestone" name="nombre-milestone" class="required" />
                            </p>
                            <p class="form-field">
                                <label for="">Fecha fin</label>
                                <input type="text" readonly id="fecha-milestone" name="fecha-milestone" class="datepicker" />
                            </p>
                            <p class="width100 float-left">
                                <a id="close-milestone-lb" class="btn01" href="">Cancelar</a>    
                                <input class="btn01" type="submit" value="Guardar" />
                                <span class="ajax-loader"></span>
                            </p>
                        </fieldset>
                    </form>                    
                </div>
            </div>
    </div>
    <div id="footer">
        <p>Powered by Greenmine ©</p>
    </div>
    <script type="text/javascript" src="./js/external/jquery.min.js"></script>
    <script type="text/javascript" src="./js/external/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/external/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
