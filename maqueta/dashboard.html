<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <title>Greenmine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css" media="handheld, all" />
    <link rel="stylesheet" href="./css/general.css" type="text/css" media="handheld, all" />
</head>
<body>
    <div id="head">
        <h1><a href="">greenmine</a> > IOU</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="">Juanfran Alcántara</a></li>
            <li><a href="">Configuración</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </div>
    <div id="wrapper">
            <div id="dashboard" rel="2">
                <div id="dashboard-actions">
                    <div id="bin"></div>
                    <a id="new-milestone" class="btn01" href="">Nuevo milestone</a>
                    <a id="new-issue" class="btn01" href="">Nueva tarea</a>
                </div>
                <ul id="milestones">
                </ul>
                <div id="tasks-filters">
                    <p>
                        <label>Asignado a</label>
                        <select name="to_id">
                            <option value="-1">Todos</option>
                            <option value="2">Andrei</option>
                            <option value="1">Juanfran</option>
                        </select>
                    </p>
                    <p>
                        <label>Estado</label>
                        <select name="status">
                            <option value="-1">Todos</option>
                            <option value="new">New</option>
                            <option value="fixed">Fixed</option>
                            <option value="accepted">En progreso</option>
                        </select>
                    </p>
                    <p>
                        <label>Prioridad</label>
                        <select name="priority">
                            <option value="-1">Todos</option>
                            <option value="0">Lower</option>
                            <option value="6">Urgent</option>
                            <option value="4">Hight</option>
                        </select>
                    </p>
                    <p>
                        <label>Tipo</label>
                        <select name="type">
                            <option value="-1">Todos</option>
                            <option value="task">Tarea</option>
                            <option value="bug">Bug</option>
                        </select>
                    </p>                    
                </div>
                <ul id="tasks">
                </ul>
                
                <div id="milestone-lb" class="lightbox">
                    <form method="post" action="" newaction="auxiliar/json/milestone.json">
                        <fieldset>
                            <p class="form-field">
                                <label for="">Nombre</label>
                                <input type="text" id="nombre-milestone" name="name" class="required" />
                            </p>
                            <p class="form-field">
                                <label for="">Fecha fin</label>
                                <input type="text" readonly id="fecha-milestone" name="estimated_finish" class="datepicker" />
                            </p>
                            <p class="width100 float-left">
                                <a id="close-milestone-lb" class="btn01" href="">Cancelar</a>    
                                <input class="btn01" type="submit" value="Guardar" />
                                <span class="ajax-loader"></span>
                            </p>
                        </fieldset>
                        <input type="hidden" name="id" />
                    </form>                    
                </div>
                
                <div id="issue-lb" class="lightbox">
                    <form method="post" action="" newaction="auxiliar/json/task.json">
                        <fieldset>
                            <p class="form-field">
                                <label for="">Nombre</label>
                                <input type="text" id="nombre-issue" name="subject" class="required" />
                            </p>
                            <p class="form-field">
                                <label>Tipo</label>
                                <select class="required" name="type">
                                    <option value="task">Tarea</option>
                                    <option value="bug">Bug</option>
                                </select>                                
                            </p>                              
                            <p class="form-field">
                                <label>Estado</label>
                                <select class="required" name="type">
                                    <option value="Abierta">Abierta</option>
                                    <option value="Cerrada">Cerrada</option>
                                </select>                                
                            </p>                                  
                            <p class="form-field width100">
                                <label for="">Descripción</label>
                                <textarea name="description"></textarea>
                            </p>                          
                            <p class="width100 float-left">
                                <a id="close-issue-lb" class="btn01" href="">Cancelar</a>    
                                <input class="btn01" type="submit" value="Guardar" />
                                <span class="ajax-loader"></span>
                            </p>
                            <p class="width100 float-left mt10">
                                <input class="btn01" type="submit" value="Guardar e ir al detalle" />
                            </p>
                        </fieldset>
                        <input type="hidden" name="id" />
                    </form>                    
                </div>                
            </div>
    </div>
    <div id="footer">
        <p>Powered by Greenmine ©</p>
    </div>
    <script type="text/javascript" src="./js/external/jquery.min.js"></script>
    <script type="text/javascript" src="./js/external/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/external/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
