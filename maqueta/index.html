<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
	<title>Greenmine</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/general.css" type="text/css" media="handheld, all" />
</head>
<body>
	<div id="head">
		<h1>greenmine</h1>
	</div>
	<div id="login">
                <div class="messages-container">
                    <ul class="messages">
                        <li class="info">- Mensaje de prueba 1</li>
                        <li class="error">- Mensaje de prueba 2</li>
                    </ul>
                </div>
		<form id="login-form" method="post" action="auxiliar/json/login.json" >
			<fieldset>
				<p class="form-field">
					<label for="login-user">Usuario</label>
					<input type="text" id="login-user" name="login-user" class="required" />
				</p>
				<p class="form-field">
					<label for="login-pass">Contraseña</label>
					<input type="password" id="login-pass" name="login-pass" class="required" />
				</p>
				<p class="forgot-pass"><a id="open-forgotten-password-form" href="">¿Olvidaste la contraseña?</a></p>
				<p class="form-field">
					<input class="btn01" type="submit" value="Entrar" />
					<span class="ajax-loader"></span>		
				</p>
			</fieldset>
		</form>
		<form id="forgotten-password-form" method="post" action="http://www.google.es/" >
			<fieldset>
				<p class="form-field">
					<label for="fp-email">Email</label>
					<input type="text" id="fp-email" name="fp-email" class="required email" />
				</p>
				<p class="form-field">
					<span class="ajax-loader"></span>
					<input class="btn01" type="submit" value="Recordar" />
					<a id="close-forgotten-password-form" class="btn01" href="">Cancelar</a>
				</p>
			</fieldset>
		</form>
	</div>
	<div id="footer">
		<p>Powered by Greenmine ©</p>
	</div>
	<script type="text/javascript" src="./js/external/jquery.min.js"></script>
	<script type="text/javascript" src="./js/external/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
