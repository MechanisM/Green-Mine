<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
	<title>Greenmine</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/general.css" type="text/css" media="handheld, all" />
</head>
<body>
	<div id="head">
		<h1>greenmine</h1>
	</div>
	<div id="menu">
		<ul>
                        <li><a href="">Juanfran Alcántara</a></li>
                        <li><a href="">Configuración</a></li>
			<li><a href="">Logout</a></li>
		</ul>
	</div>
	<div id="wrapper">
		<div id="config-page">
			<div id="sub-menu">
				<ul>
					<li class="selected"><a href="">Mi perfil</a></li>
					<li><a href="">Usuarios</a></li>
					<li><a href="">Proyectos</a></li>
				</ul>
			</div>
			<form id="edit-profile-form" method="post" action="auxiliar/json/login.json" class="validate inline" >
				<fieldset>
					<p class="form-field">
						<label for="edit-user">Usuario</label>
						<input type="text" id="edit-user" name="edit-user" class="required" />
					</p>
					<p class="form-field">
						<label for="edit-pass">Contraseña</label>
						<input type="password" id="edit-pass" name="edit-pass" class="required" />
					</p>
					<p class="form-field">
						<label for="edit-email">Email</label>
						<input type="text" id="edit-email" name="edit-email" class="required email" />
					</p>	
					<p class="form-field">
						<label for="edit-description">Descripción</label>
						<textarea rows="10" id="edit-description" name="edit-description"></textarea>
					</p>
					<p class="form-field">
						<label for="edit-photo">Foto</label>					
						<input type="file" id="edit-photo" />
					</p>
					<p class="width100 float-left">
						<input class="btn01" type="submit" value="Guardar" />
						<span class="ajax-loader"></span>		
					</p>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="footer">
		<p>Powered by Greenmine ©</p>
	</div>
	<script type="text/javascript" src="./js/external/jquery.min.js"></script>
	<script type="text/javascript" src="./js/external/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript" src="./js/general.js"></script>
</body>
</html>
