{% extends "base.html" %}
{% load static %}
{% load url from future %}
{% load i18n %}

{% block bodyclass %}login{% endblock %}

{% block body %}
<div id="login">
    <div class="center-box">
        <div class="logo-box">
            <a href="{% url 'projects' %}">
                <img src="{% static 'imgs/logo.png' %}"></img>
            </a>
        </div>
        <div class="form-container">
            <form id="forgotten-password-form" method="post" action="{% url 'remember-password' %}">
                {% csrf_token %}
                <fieldset>
                    <div class="form-field">
                        <label>{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    <div class="form-field">
                        <input class="btn01" type="submit" value="{% trans "Remember" %}" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
