<div class="messages-container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        <script type="text/javascript">
        $(document).ready(function() {
            setTimeout(removeErrors, 2000);
        });
        </script>
    </ul>
    {% endif %}
</div>
