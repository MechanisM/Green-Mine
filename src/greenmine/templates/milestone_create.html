{% extends "base.html" %}
{% load url from future %}
{% load i18n %}

{% block title %}{{ block.super }} / <a href="{{ project.get_dashboard_url }}">{{ project.name }}{% endblock %}

{% block wrapper %}
<div class="milestone milestone-create">
    <form method="post" action="{{ project.get_milestone_create_url }}">
        <div class="form-row">
            <label>{{ form.name.label }}</label>
            {{ form.name.errors }}
            {{ form.name }}
        </div>
        <div class="form-row">
            <label>{{ form.estimated_finish.label }}</label>
            {{ form.estimated_finish.errors }}
            {{ form.estimated_finish }}
        </div>
        <div class="form-row submit-row">
            <input type="submit" value="{% trans "Save" %}"></input>
        </div>
    </form>
</div>
{% endblock %}
